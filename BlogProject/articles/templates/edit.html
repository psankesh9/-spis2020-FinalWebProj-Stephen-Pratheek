{% extends "base.html" %}

{% block title %}Editting an Article{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Editing an Article</h1>
<form method='POST'>
    {% csrf_token %}
    {{ form.media }}
    {{form|crispy}}
    <button type="submit" name="save" class="btn btn-success">Save</button>
</form>

{% endblock %}
